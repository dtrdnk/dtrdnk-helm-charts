name: Test linstor-cluster Chart

on:
  pull_request:
    paths:
      - 'charts/linstor-cluster/**'
    branches:
      - master
  push:
    paths:
      - 'charts/linstor-cluster/**'
    branches:
      - master

jobs:
  linstor-cluster-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup microk8s
        uses: ./.github/actions/setup-microk8s
        with:
          create-microk8s-cluster: "true"

      - name: Install drbd and linux-headers pkg
        run: |
          add-apt-repository ppa:linbit/linbit-drbd9-stack -y && \
          apt update && \
          apt install -y linux-headers-`uname -r` && \
          apt install -y drbd-utils drbd-dkms lvm2 && \
          apt install -y linux-headers-`uname -r`

      - name: Install cert-manager
        run: |
          helm install \
            cert-manager jetstack/cert-manager \
            --namespace cert-manager \
            --create-namespace \
            --version v1.13.1 \
            --set installCRDs=true

      - name: Install piraeus
        run: |
          helm install \
            piraeus dtrdnk-helm-charts/piraeus \
            --namespace data-store \
            --create-namespace \
            --version v2.2.0 

      - name: Run chart-testing (install)
        run: sleep 20 && ct install --namespace data-store --charts charts/linstor-cluster
